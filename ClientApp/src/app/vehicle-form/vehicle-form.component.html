<h1>New Vehicle</h1>
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select name="make" id="make" class="form-control" (change)="onMakeChanged()" [(ngModel)]="vehicle.make">
            <option  value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <div>Is this vehicle registred?</div>
    <label for="registered" class="radio-inline">
        <input type="radio" name="registerRdoGrp" id="registered" value="true">Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" name="registerRdoGrp" id="notRegistered" value="true">No
    </label>
    
    <h3>Features</h3>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}">
            <input value="{{f.id}}" id="feature{{f.id}}" type="checkbox" >{{f.name}}
        </label>
    </div>
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input type="text" id="contactPhone" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="text" id="contactEmail" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
